#          uv run pytest ${{ matrix.test-file }} -s

      - name: Run with retry
        working-directory: ${{ github.workspace }}/bittensor
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          export SKIP_PULL=1
          set +e
          for i in 1 2; do

[package]
name = "pallet-subtensor-swap-runtime-api"
version = "1.0.0"
description = "Runtime API for the Swap pallet"
edition.workspace = true

[package.metadata.cargo-machete]
ignored = [
    "codec",                   # Used in serialization features
    "scale-info",              # Used in metadata features
    "sp-std",                  # Used in no-std features
    "subtensor-swap-interface" # Used in swap interface features
]

[dependencies]
codec = { workspace = true, features = ["derive"] }
frame-support.workspace = true
scale-info = { workspace = true, features = ["derive"] }
sp-api.workspace = true
sp-std.workspace = true
subtensor-macros.workspace = true
subtensor-runtime-common = { workspace = true, default-features = false }
subtensor-swap-interface.workspace = true

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "scale-info/std",
    "sp-api/std",
    "sp-std/std",
    "subtensor-runtime-common/std",
    "subtensor-swap-interface/std"
]
